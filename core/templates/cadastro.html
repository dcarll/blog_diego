{% extends 'base.html' %}
{% load static %}
{% block title %}
   Cadastro
{% endblock %}
{% block content %}
<div>
   <div class="row">
      <div class="container" style="background-color: #4b28a6;">
         <nav class="navbar navbar-expand-lg navbar-light border border-primary" id="mainNav">
            <div class="container px-4 px-lg-5">
               <a class="navbar-brand text-primary" href="{% url 'index' %}">Home</a>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
               Menu
               <i class="fas fa-bars"></i>
               </button>
               <div class="collapse navbar-collapse" id="navbarResponsive">
                  <ul class="navbar-nav ms-auto py-4 py-lg-0">
                     <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4 text-primary" href="{% url 'index' %}">Home</a></li>
                     <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4 text-primary" href="{% url 'about' %}">About</a></li>
                     <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4 text-primary" href="{% url 'post' %}">Post</a></li>
                  </ul>
               </div>
            </div>
         </nav>
         <hr>
      </div>
   </div>
   <div class="row">
      <div class="container mt-5 mx-auto">
         <section class="vh-100" style="background-color: #4b28a6;">
            <div class="container  h-100">
               <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col col-xl-10">
                     <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                           <div class="col-md-6 col-lg-5 d-none d-md-block">
                              <img src="{% static 'img/controle.png' %}"
                                 alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                           </div>
                           <div class="col-md-6 col-lg-7 d-flex align-items-center">
                              <div class="card-body p-4 p-lg-5 text-black">
                                 <form class="">
                                    <!-- 2 column grid layout with text inputs for the first and last names -->
                                    <div class="row mb-4 d-flex justify-content-center">
                                       <div class="col">
                                          <div class="form-outline">
                                               <input type="text" id="form3Example1" class="form-control" />
                                             <label class="form-label" for="form3Example1">First name</label>
                                          </div>
                                       </div>
                                       <div class="col">
                                          <div class="form-outline">
                                             <input type="text" id="form3Example2" class="form-control" />
                                             <label class="form-label" for="form3Example2">Last name</label>
                                          </div>
                                       </div>
                                    </div>
                                    <!-- Email input -->
                                    <div class="form-outline ">
                                       <input type="email" id="form3Example3" class="form-control" />
                                       <label class="form-label d-flex justify-content-center" for="form3Example3">Email address</label>
                                    </div>
                                    <!-- Password input -->
                                    <div class="form-outline mb-4">
                                       <input type="password" id="form3Example4" class="form-control" />
                                       <label class="form-label" for="form3Example4">Password</label>
                                    </div>
                                    <!-- Checkbox -->
                                    
                                    <!-- Submit button -->
                                    <div class="btn">
                                       <button type="submit" class="btn btn-primary justify-content-center">Sign up</button>
                                       
                                    </div>
                                   
                                    <!-- Register buttons -->
                                    
                                 </form>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </section>
         <!-- Pills content -->
      </div>
   </div>
</div>
{% endblock %}
