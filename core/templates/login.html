{% extends 'base.html' %}
{% load static %}
{% block title %}
   Login
{% endblock %}
{% block content %}
<div>
   <div class="row">
      <div class="container" style="background-color: #4b28a6;">
         <nav class="navbar navbar-expand-lg navbar-light border border-primary" id="mainNav">
            <div class="container px-4 px-lg-5">
               <a class="navbar-brand text-primary" href="{% url 'index' %}">Home</a>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
               Menu
               <i class="fas fa-bars"></i>
               </button>
               <div class="collapse navbar-collapse" id="navbarResponsive">
                  <ul class="navbar-nav ms-auto py-4 py-lg-0">
                     <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4 text-primary" href="{% url 'index' %}">Home</a></li>
                     <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4 text-primary" href="{% url 'about' %}">About</a></li>
                     <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4 text-primary" href="{% url 'post' %}">Post</a></li>
                  </ul>
               </div>
            </div>
         </nav>
         <hr>
      </div>
   </div>
   <div class="row">
      <div class="container mt-5 mx-auto">
         <section class="vh-100" style="background-color: #4b28a6;">
            <div class="container  h-100">
               <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col col-xl-10">
                     <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                           <div class="col-md-6 col-lg-5 d-none d-md-block">
                              <img src="{% static 'img/controle.png' %}"
                                 alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                           </div>
                           <div class="col-md-6 col-lg-7 d-flex align-items-center">
                              <div class="card-body p-4 p-lg-5 text-black">
                                 <form>
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                       <i class="fas fa-ubes fa-2x me-3" style="color: #ff6219;"></i>
                                       <span class="h1 fw-bold mb-0">Game Station</span>
                                    </div>
                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                                    <div class="form-outline mb-4">
                                       <input type="email" id="form2Example17" class="form-control form-control-lg" />
                                       <label class="form-label" for="form2Example17">Email address</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                       <input type="password" id="form2Example27" class="form-control form-control-lg" />
                                       <label class="form-label" for="form2Example27">Password</label>
                                    </div>
                                    <div class="pt-1 mb-4">
                                       <button class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                                    </div>
                                    <a class="small text-muted" href="#!">Forgot password?</a>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="{% url 'cadastro'%}"
                                       style="color: #393f81;">Register here</a></p>

                                 </form>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </section>
         <!-- Pills content -->
      </div>
   </div>
</div>
{% endblock %}
